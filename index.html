<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Login</h1>

        <form class="form">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail..." required autocomplete="off">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua senha..." required autocomplete="off">

            <a class="forgot-pass" href="#">Esqueceu sua senha?</a>

            <input class="btn" type="submit" value="Login">
        </form>
            <div class="social-container">
                <p>Ou entre em contato pelas nossas redes sociais</p>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-linkedin-in"></i>    
            </div>

            <div class="register-container">
                <p>Ainda n√£o tem conta?</p>
                <a href="#">Registrar</a>
            </div>

        
    </div>
    
</body>
</html>
